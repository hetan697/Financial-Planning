<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人财务管理系统</title>
  <meta name="description" content="一个基于Vue.js的个人财务管理应用程序，帮助您跟踪收支、管理投资并获得个性化的投资建议">
  
  <!-- PWA meta tags -->
  <meta name="theme-color" content="#409eff">
  <link rel="manifest" href="/manifest.json">
  
  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="财务管理">
  <link rel="apple-touch-icon" href="/src/assets/icon.png">
  
  <!-- Windows -->
  <meta name="msapplication-TileImage" content="/src/assets/icon.png">
  <meta name="msapplication-TileColor" content="#409eff">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f6f7;
      color: #333;
    }
    
    #app {
      height: 100vh;
      overflow: hidden;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2em;
      color: #666;
      background: linear-gradient(135deg, #409eff, #64b5f6);
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">正在加载应用...</div>
  </div>

  <!-- Import Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- Import Element Plus -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <script src="https://unpkg.com/element-plus"></script>
  
  <!-- Import Element Plus Icons -->
  <script src="https://unpkg.com/@element-plus/icons-vue"></script>
  
  <!-- Import Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Main Application -->
  <script type="module" src="/src/main.js"></script>
  
  <!-- Register Service Worker for offline support -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
